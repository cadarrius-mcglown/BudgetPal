<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="Items"  icon="ion-record" href="#/tabs/dashboard">
        <ion-nav-view name="tab-dashboard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="ExpensesDB" icon="ion-social-usd" href="#/tabs/expenses">
    <ion-nav-view name="tab-expenses"></ion-nav-view>
 	 </ion-tab>

 	 <ion-tab title="Add Expense" icon="ion-pie-graph" href="#/tabs/expensesp">
    <ion-nav-view name="tab-expensesp"></ion-nav-view>
 	 </ion-tab>


    <ion-tab title="Login" icon="ion-log-in" href="#/tabs/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>
</ion-tabs>
